<div class="alert alert-danger d-none" id="wrong-cred">Invalid Admin Credentials.</div>
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" class="form-control" type="text" ngModel name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" class="form-control" type="password" ngModel name="password" required>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Admin Login</button>
</form>
